<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Capacity Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, button {
            margin: 5px; 
            padding: 8px; 
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 5px solid #28a745;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bridge Capacity Calculator</h1>
        <p>Enter the required values below to calculate bridge capacities.</p>
        <form action="/calculate" method="post">
            <label>Bridge Type:</label>
            <select name="bridge_type" required>
                <option value="Simply Supported">Simply Supported</option>
                <option value="Cantilever">Cantilever</option>
            </select>

            <label>Span Length (m):</label>
            <input type="number" step="0.1" name="span_length" required>

            <label>Material:</label>
            <select name="material" required>
                <option value="Steel">Steel</option>
                <option value="Concrete">Concrete</option>
            </select>

            <label>Flange Width (mm):</label>
            <input type="number" step="1" name="flange_width">

            <label>Flange Thickness (mm):</label>
            <input type="number" step="1" name="flange_thickness">

            <label>Web Thickness (mm):</label>
            <input type="number" step="1" name="web_thickness">

            <label>Beam Depth (mm):</label>
            <input type="number" step="1" name="beam_depth">

            <label>Beam Width (mm) [For Concrete]:</label>
            <input type="number" step="1" name="beam_width">

            <label>Effective Depth (mm) [For Concrete]:</label>
            <input type="number" step="1" name="effective_depth">

            <label>Loading Type:</label>
            <select name="loading_type">
                <option value="HA">HA Loading</option>
                <option value="HB">HB Loading</option>
            </select>

            <label>Member Condition Factor:</label>
            <input type="number" step="0.01" name="condition_factor" required>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
