<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Capacity Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #e3f2fd; text-align: center; padding: 20px; }
        .container { max-width: 800px; background: white; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, button { margin: 5px; padding: 8px; width: 90%; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result-box { margin-top: 20px; padding: 10px; background: #e8f5e9; border-left: 5px solid #28a745; text-align: left; }
        .hidden { display: none; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .remove-btn { background-color: red; color: white; padding: 5px; border: none; cursor: pointer; }
        .remove-btn:hover { background-color: darkred; }
    </style>
    <script>
        function updateMaterialOptions() {
            var material = document.getElementById("material").value;
            document.getElementById("steel-options").classList.add("hidden");
            document.getElementById("concrete-options").classList.add("hidden");

            if (material === "Steel") {
                document.getElementById("steel-options").classList.remove("hidden");
            } else if (material === "Concrete") {
                document.getElementById("concrete-options").classList.remove("hidden");
            }
        }

        function addLoad() {
            var table = document.getElementById("loadTable");
            var row = table.insertRow(-1);
            row.innerHTML = `
                <td><input type="text" name="load_desc[]" required></td>
                <td><input type="number" step="0.1" name="load_value[]" required></td>
                <td>
                    <select name="load_type[]">
                        <option value="dead">Dead Load</option>
                        <option value="live">Live Load</option>
                    </select>
                </td>
                <td><button type="button" class="remove-btn" onclick="removeLoad(this)">Remove</button></td>
            `;
        }

        function removeLoad(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bridge Capacity Calculator</h1>
        <form action="/calculate" method="post">
            <label>Bridge Type:</label>
            <select name="bridge_type" required>
                <option value="Simply Supported">Simply Supported</option>
                <option value="Cantilever">Cantilever</option>
            </select>

            <label>Span Length (m):</label>
            <input type="number" step="0.1" name="span_length" required>

            <label>Material:</label>
            <select name="material" id="material" onchange="updateMaterialOptions()" required>
                <option value="">-- Select Material --</option>
                <option value="Steel">Steel</option>
                <option value="Concrete">Concrete</option>
            </select>

            <div id="steel-options" class="hidden">
                <label>Steel Grade:</label>
                <select name="steel_grade">
                    <option value="S275">S275</option>
                    <option value="S355">S355</option>
                </select>
                
                <label>Flange Width (mm):</label>
                <input type="number" step="0.1" name="flange_width">

                <label>Flange Thickness (mm):</label>
                <input type="number" step="0.1" name="flange_thickness">

                <label>Web Thickness (mm):</label>
                <input type="number" step="0.1" name="web_thickness">

                <label>Beam Depth (mm):</label>
                <input type="number" step="0.1" name="beam_depth">
            </div>

            <div id="concrete-options" class="hidden">
                <label>Concrete Grade:</label>
                <select name="concrete_grade">
                    <option value="C32/40">C32/40</option>
                    <option value="C40/50">C40/50</option>
                </select>

                <label>Beam Width (mm):</label>
                <input type="number" step="0.1" name="beam_width">

                <label>Effective Depth (mm):</label>
                <input type="number" step="0.1" name="effective_depth">
            </div>

            <label>Loading Type:</label>
            <select name="loading_type" required>
                <option value="HA Loading">HA Loading</option>
                <option value="HB Loading">HB Loading</option>
            </select>

            <label>Member Condition Factor:</label>
            <input type="number" step="0.01" name="condition_factor" required>

            <h3>Additional Loads</h3>
            <table id="loadTable">
                <tr>
                    <th>Description</th>
                    <th>Value (kN)</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </table>
            <button type="button" onclick="addLoad()">+ Add Load</button>

            <button type="submit">Calculate</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Calculation Results:</h2>
            {% for key, value in result.items() %}
            <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
