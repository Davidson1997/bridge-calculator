<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bridge Capacity Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: url('bridge_background.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 { color: #ffcc00; }
        label { font-weight: bold; display: block; margin-top: 10px; text-align: left; }
        input, select, button {
            margin: 5px; 
            padding: 10px; 
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: black;
            border-left: 5px solid #ffcc00;
            text-align: left;
        }
        .hidden { display: none; }
        .logo {
            max-width: 150px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <script>
        function updateMaterialOptions() {
            var material = document.getElementById("material").value;
            document.getElementById("steel-options").classList.add("hidden");
            document.getElementById("concrete-options").classList.add("hidden");
            document.getElementById("timber-options").classList.add("hidden");

            if (material === "Steel") {
                document.getElementById("steel-options").classList.remove("hidden");
            } else if (material === "Concrete") {
                document.getElementById("concrete-options").classList.remove("hidden");
            } else if (material === "Timber") {
                document.getElementById("timber-options").classList.remove("hidden");
            }
        }
    </script>
</head>
<body>
    <img src="company_logo.png" alt="Company Logo" class="logo">
    <div class="container">
        <h1>Advanced Bridge Capacity Calculator</h1>
        <p>Enter the required values below to calculate bridge capacities.</p>
        <form action="/calculate" method="post">
            <label>Bridge Type:</label>
            <select name="bridge_type" required>
                <option value="Simply Supported">Simply Supported</option>
                <option value="Cantilever">Cantilever</option>
                <option value="Continuous">Continuous</option>
            </select>

            <label>Span Length (m):</label>
            <input type="number" step="0.1" name="span_length" required>

            <label>Material:</label>
            <select name="material" id="material" onchange="updateMaterialOptions()" required>
                <option value="Steel">Steel</option>
                <option value="Concrete">Concrete</option>
                <option value="Timber">Timber</option>
            </select>

            <div id="steel-options" class="hidden">
                <label>Steel Grade:</label>
                <select name="steel_grade">
                    <option value="S275">S275</option>
                    <option value="S355">S355</option>
                </select>
                <label>Flange Width (mm):</label>
                <input type="number" step="1" name="flange_width" required>
                <label>Flange Thickness (mm):</label>
                <input type="number" step="1" name="flange_thickness" required>
                <label>Web Thickness (mm):</label>
                <input type="number" step="1" name="web_thickness" required>
                <label>Beam Depth (mm):</label>
                <input type="number" step="1" name="beam_depth" required>
            </div>

            <div id="concrete-options" class="hidden">
                <label>Concrete Grade:</label>
                <select name="concrete_grade">
                    <option value="C32/40">C32/40</option>
                    <option value="C40/50">C40/50</option>
                </select>
                <label>Beam Width (mm):</label>
                <input type="number" step="1" name="beam_width" required>
                <label>Effective Depth (mm):</label>
                <input type="number" step="1" name="effective_depth" required>
                <label>Rebar Size (mm):</label>
                <input type="number" step="1" name="rebar_size" required>
                <label>Rebar Spacing (mm):</label>
                <input type="number" step="1" name="rebar_spacing" required>
            </div>

            <label>Loading Type:</label>
            <select name="loading_type" required>
                <option value="HA">HA Loading</option>
                <option value="HB">HB Loading</option>
                <option value="Special">Special Vehicle</option>
            </select>

            <label>Member Condition Factor:</label>
            <input type="number" step="0.01" name="condition_factor" required>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
